<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試時間安排</title>
    <style>
        @font-face {
        font-family: 'Ubuntu';
        src: url('Ubuntu-Medium.ttf'); 
        }
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(0, 4, 43);
            color: #ecf0f1;
        }

        
        .exam-form {
            width: 300px;
            padding: 40px;
            background-color: #563d9b89;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .exam-form label {
            display: block;
            margin-bottom: 8px;
            width: 100%;
        }

        .exam-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #95a5a6;
            border-radius: 4px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .exam-form button {
            width: 50%;
            margin-top: auto;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: #ecf0f1;
            cursor: pointer;
        }

        .exam-form button:hover {
            background-color: #2980b9;
        }

        .list-container {
            flex: 1;
            padding: 20px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .exam-list {
            list-style-type: none;
            padding: 0;
        }

        .exam-list-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="exam-form">
                <h2>輸入考試資訊</h2>
                <form>
                    <label for="examName">考試名稱：</label>
                    <input type="text" id="examName" name="examName" required>

                    <label for="examTime">考試時間：</label>
                    <input type="datetime-local" id="examTime" name="examTime" required>

                    <button type="submit">提交</button>
                </form>
            </div>
        </div>
        <div class="list-container">
            <h2>已加入的考試</h2>
            <ul class="exam-list">
                <!-- 這裡是一個假設的已加入考試列表 -->
                <li class="exam-list-item">考試1：2023-12-10 09:00</li>
                <li class="exam-list-item">考試2：2023-12-15 14:30</li>
            </ul>
        </div>
    </div>
</body>
</html>
