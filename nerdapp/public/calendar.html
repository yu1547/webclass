<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排程表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            display: flex;
            justify-content: space-between; /* Added to distribute space between the calendar and sidebar */
        }

        #calendar {
            width: 65%; /* Adjusted width for the calendar */
            margin-top: 50px; /* Added margin to create space above the calendar */
        }

        #sidebar {
            width: 30%;
            background-color: #f2f2f2;
            padding: 10px;
            box-sizing: border-box;
        }

        #countdown,
        #todo-list {
            margin-bottom: 20px;
        }

        #navbar {
            position: fixed;
            top: 12px;
            left: px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            z-index: 1;
            padding: 3px;
            border-radius: 10px;
            text-align: left;
        }

        #dropdown-content {
            display: none;
            position: relative;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: left;
        }

        #navbar:hover #dropdown-content {
            display: block;
            border-radius: 10px;
        }

        .navbar-item {
            padding: 7px;
            text-decoration: none;
            display: block;
            color: #fff;
        }

        .navbar-item:hover {
            background-color: #555;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div id="navbar">
        <a href="#" class="navbar-item">重新調整</a>
        <div id="dropdown-content">
            <a href="#" class="navbar-item">考試&時間</a>
            <a href="#" class="navbar-item">科目</a>
        </div>
    </div>

    <div id="calendar"></div>

    <div id="sidebar">
        <div id="countdown">
            <h3>Countdown</h3>
            <!-- Add your countdown content here -->
        </div>
        <div id="todo-list">
            <h3>Today's To-Do List</h3>
            <!-- Add your to-do list content here -->
        </div>
        <!-- Add additional content as needed -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                defaultView: 'agendaWeek',
                events: [
                    {
                        title: 'Math',
                        start: '2023-01-01T09:00:00',
                        end: '2023-01-01T10:00:00'
                    },
                    {
                        title: 'English',
                        start: '2023-01-01T10:00:00',
                        end: '2023-01-01T11:00:00'
                    },
                    // Add more events as needed
                ]
            });
        });
    </script>

</body>
</html>
