<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排程表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            /* Added to distribute space between the calendar and sidebar */
        }

        header h2 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #calendar {
            width: 65%;
            /* Adjusted width for the calendar */
            margin-top: 50px;
            /* Added margin to create space above the calendar */
            background-color: #c1d3ec;
            padding: 10px;
            border-radius: 10px;
        }

        #sidebar {
            width: 30%;
            background-color: #105aa7;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 50px;
            border-radius: 25px;
        }

        #countdown,
        #todo-list,
        #task-completion {
            text-align: center;
            background-color: #c1d3ec;
            border-radius: 25px;
        }

        #countdown h3,
        #todo-list h3 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #navbar {
            position: fixed;
            top: 12px;
            background-color: #105aa7;
            color: rgb(32, 32, 32);
            cursor: pointer;
            z-index: 1;
            padding: 3px;
            border-radius: 30px;
            text-align: left;
            margin-left: 2%;
        }

        #dropdown-content {
            display: none;
            position: relative;
            background-color: #105aa7;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(48, 48, 48, 0.2);
            z-index: 1;
            text-align: left;
        }

        #navbar:hover #dropdown-content {
            display: block;
        }

        #navbar:hover {
            border-radius: 30px;
            border: none;
        }

        .navbar-item {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 7px;
            text-decoration: none;
            display: block;
            color: rgb(255, 255, 255);
        }

        .navbar-item:hover {
            background-color: #c1d3ec;
            color: #105aa7;
            border-radius: 30px;
            border: none;
        }

        #completed-tasks-chart {
            display: flex;
            flex-direction: row;
            /* Change to row to display tasks horizontally */
            align-items: center;
        }

        #completed-tasks-chart div {
            display: inline-block;
        }

        @media only screen and (max-width: 600px) {
            body {
                flex-direction: column;
            }

            #calendar {
                width: 100%;
            }

            #sidebar {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h2 style="position: fixed;left:50%;top:5px;">月曆介面</h2>
    </header>
    <div id="navbar">
        <a href="dashboard.html" class="navbar-item">重新調整</a>
        <!-- <div id="dropdown-content">
            <a href="#" class="navbar-item">考試 & 時間</a>
        </div> -->
    </div>

    <div id="calendar"></div>

    <div id="sidebar">
        <div id="countdown">
            <h3 style="padding-top:10px">倒數計時</h3>
            <div id="countdown-timer" style="font-family:Cambria;padding-bottom:10px"></div>
        </div>
        <div id="todo-list">
            <h3 style="padding-top:10px">今天的代辦事項</h3>
            <div id="todo-items" style="padding-bottom:10px">
                <!-- Checkbox added to each task -->
        </div>
        <div id="task-completion">
            <h3 style="padding-top: 10px">完成任務</h3>
            <div id="completion-chart-container" style="height: 200px;">
                <canvas id="completion-chart"></canvas>
            </div>
        </div>

    </div>
    <div style="position: fixed;bottom: 5px;left:5px">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <img src="https://yu1547.github.io/webclass/images/gateway.png" alt="Art World Gateway" target="_blank"
                style="height: 70px">
        </a>
    </div>


    <!-- Add this script tag to include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      
</script>

</body>

</html>
