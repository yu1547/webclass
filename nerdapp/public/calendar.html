<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Planner</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        header h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #105aa7;
            text-align: center;
            align-items: center;
            padding: 10px;
            background-color: #c1d3ec;
            border: none;
            border-radius: 50px;
            width: 400px;
            margin-left: 35%;
            margin-top: 2%;
        }

        #ToDoList {
            list-style: none;
            padding: 10px;
            text-align: center;
            margin-top: 2%;
        }

        .schedule-item {
            font-family: 'Courier New', Courier, monospace;
            margin: 10px;
            padding: 10px 20px 10px 20px;
            border: 2px solid #105aa7;
            background-color: #c1d3ec;
            border-radius: 30px;
            display: inline-block;
            width: calc(25% - 10px);
            box-sizing: border-box;
        }

        .checkbox-label {
            margin-left: 10px;
        }

        #navbar {
            position: fixed;
            top: 12px;
            background-color: #105aa7;
            color: rgb(32, 32, 32);
            cursor: pointer;
            z-index: 1;
            padding: 3px;
            border-radius: 30px;
            text-align: left;
            margin-left: 2%;
        }

        #navbar:hover {
            border-radius: 30px;
            border: none;
        }

        .navbar-item {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 7px;
            text-decoration: none;
            display: block;
            color: rgb(255, 255, 255);
        }

        .navbar-item:hover {
            background-color: #c1d3ec;
            color: #105aa7;
            border-radius: 30px;
            border: none;
        }
    </style>

</head>

<body>
    <header>
        <h1>Schedule Planner</h1>
    </header>
    <div id="navbar">
        <a href="dashboard.html" class="navbar-item">重新調整</a>
    </div>
    <ul id="ToDoList">

    </ul>

    <script src="calendar.js">
</script>
</body>

</html>
