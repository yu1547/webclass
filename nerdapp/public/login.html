<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="https://yu1547.github.io/webclass/style.css">
</head>
<body>

    <div id="login-form">
        <h2>User Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button onclick="redirectToRegistration()" style="font-family: 'Ubuntu';">Register</button>

            <button type="button" onclick="validateLogin()" style="font-family: 'Ubuntu';">Login</button>
        </form>
    </div>
        
    

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        
            // 可以向後端請求驗證
        
            if (username === "user" && password === "password") {
                alert("Login successful!");
                
                // 登錄成功後跳轉到dashboard.html
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
        function redirectToRegistration() {
            // Redirect to the registration page (replace 'registration.html' with your actual registration page)
            window.location.href = "registration.html";
        }
    </script>

</body>
</html>
