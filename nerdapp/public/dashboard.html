<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <style>
        body {
            background-color: #c1d3ec;
            font-family:serif;
        }

        header h2 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        header button{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding:25px;
            margin-left: 3%;
            background-color:#105aa7;
            border:none;
            text-align: center;
            display:inline-block;
            color:#fff;
            font-size:large;
            padding:5px 10px 5px 10px;
            border-radius:100px;
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .user-input {
            width: 30%;
            margin-right: 1%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color:#fff;
            font-size:large;
            background-color: #105aa7;
            padding: 50px 35px 30px 70px;
            margin: 100;
            border-radius: 50px;
        }

        .user-input input, .user-input button {
            margin-bottom: 10px;
            width: 40%;
            padding: 10px;
        }

        .study-info {
            width: 40%;
            font-size:large;
            color: #fff;
            background-color: #105aa7;
            padding: 10px 30px 10px 30px; /*上右下左*/
            border-radius: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            border-radius: 40px;
        }

        td {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding: 10px;
            text-align: center;
            border-radius: 40px;
        }

        tr{
            border-radius: 40px;
        }

        .hidden {
            display: none;
        }
        

        .user-input button{
            font-size:large;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding:10px;
            background-color:#ffde59;
            border-radius: 40px;
            border:none;
            text-align: center;
            display:inline-block;
            margin-left:130px;
        }

        .user-input select{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding:10px;
            border-radius: 40px;
            border:none;
            align-content: space-around;
            display:inline-block;
            margin-left: 70px;
            background-color: #c1d3ec;
        }
        .user-input input{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding:10px;
            border-radius: 40px;
            border:none;
            align-content: space-around;
            display:inline-block;
            margin-left: 50px;
            background-color: #c1d3ec;
        }

        .study-info tbody{
            background-color:#c1d3ec;
            color:#105aa7;
        }

        table button {
            font-size:large;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            padding:10px;
            background-color:#ffde59;
            border-radius: 40px;
            border:none;
            text-align: center;
            display:inline-block;
        }
        #generateButton {
            font-size:large;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            padding:10px;
            height:50px;
            background-color:#ffde59;
            border-radius: 40px;
            border:none;
            text-align: center;
            vertical-align: middle;
            display:inline-block;
            margin-top: 250px;
        }
    </style>
</head>
<body>
    <header>
        <h2>歡迎加入Nerd養成計畫 <br>
            預祝您考試順利發大財</h2>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank"><button>?</button></a>
    </header>
    <section>
        
        <div class="study-info" >
            <p align="center">考試</p>
            <table >
                <thead>
                    <tr>
                        <td >考試名稱</td>
                        <td >考試日期</td>
                    </tr>
                </thead>
                <tbody id="studyTableBody" >
                    <!-- 表格內容將動態生成 -->
                </tbody>
            </table>
            <hr style="color:white">
            <p align="center" >空閒時間</p>
            <table>
                <thead>
                    <tr>
                        <td >星期</td>
                        <td >時間</td>
                    </tr>
                </thead>
                <tbody id="timeTableBody" >
                    <!-- 表格內容將動態生成 -->
                </tbody>
            </table>
        </div>
        
        <div class="user-input">
            <label for="test" >考試名稱</label>
            <input type="text" id="test">
            <br>
            <label for="date">考試日期</label>
            <input type="Date" id="date">
            <br>
            <label id = "important">重要性  </label>
                <select>
                    <option id="max">大考(學測)</option>
                    <option id="mid">中考(期中考)</option>
                    <option id="min">小考(計概小考)</option>
                </select>
            <br>
            <button id="addSubjectButton" style="margin-top:30px">新增</button>
            <button id="DeleteSubjectButton" style="margin-top:30px">刪除</button>
            <br>
            <hr style="color:#fff">
            <label for= "leisure-time" class="leisure-time">空閒時間(最少25分鐘)</label>
            <br><br>
                <select name="week" id="leisure-time">
                    <option value="Mon" id="Mon">星期一</option>
                    <option value="Tue" id="Tue">星期二</option>
                    <option value="Wed" id="Wed">星期三</option>
                    <option value="Thur" id="Thur">星期四</option>
                    <option value="Fri" id="Fri">星期五</option>
                    <option value="Sat" id="Sat">星期六</option>
                    <option value="Sun" id="Sun">星期日</option>
                </select>
                <input type="time" id="start">
                <hr style="
                height:70px;
                width:.1vw;
                border-width:0;
                color:#ffffff;
                background-color:#ffffff;
                margin-left:300px;">
                <input type="time" id="end" style="margin-left:200px;">
            <button id="addLeisureButton" style="margin-top:30px;margin-left:200px">新增</button>
            <button id="DeleteLeisureButton" style="margin-top:30px;margin-left:200px">刪除</button>
        </div>
        <button id="generateButton" onclick="startGeneration()">開始生成</button>
    </section>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // 獲取已儲存的考試數據並顯示在表格中
            $.ajax({
                url: "/getExams",
                type: 'GET',
                success: function(data) {
                    data.forEach(function(exam) {
                        $('#studyTableBody').append('<tr><td>' + exam.name + '</td><td>' + exam.date + '</td><td><button class="addButton" data-exam="' + exam.name + '">新增科目</button></td></tr>');
                    });
                }
            });
    
            // 為 "新增科目" 按鈕添加點擊事件處理器
            $('#studyTableBody').on('click', '.addButton', function() {
                event.preventDefault();
                var examName = $(this).data('exam');
                var subjectName = prompt('請輸入科目名稱');
                if (subjectName) {
                    $.ajax({
                        url: "/calculate/saveSubject/" + examName,
                        type: 'POST',
                        data: { name: subjectName },
                        success: function(data) {
                            alert(data);
                        }
                    });
                }
            });
    
            // 獲取已儲存的空閒時間數據並顯示在表格中
            $.ajax({
                url: "/getFreeTime",
                type: 'GET',
                success: function(data) {
                    data.forEach(function(freeTime) {
                        $('#timeTableBody').append('<tr><td>' + freeTime.day + '</td><td>' + freeTime.start + ' - ' + freeTime.end + '</td></tr>');
                    });
                }
            });
    
            // 為 "新增考試" 按鈕添加點擊事件處理器
            $('#addSubjectButton').click(function() {
                event.preventDefault();
                var test = $('#test').val();
                var date = $('#date').val();
    
                if (!test || !date) {
                    alert('請填寫所有項目');
                    return;
                }
    
                $.ajax({
                    url: "/saveExam",
                    type: 'POST',
                    data: { name: test, date: date },
                    success: function(data) {
                        alert(data);
                        $('#studyTableBody').append('<tr><td>' + test + '</td><td>' + date + '</td><td><button class="addButton" data-exam="' + test + '">新增科目</button></td></tr>');
                    }
                });
    
                $('#test').val('');
                $('#date').val('');
            });
    
            // 為 "新增空閒時間" 按鈕添加點擊事件處理器
            $('#addLeisureButton').click(function() {
                event.preventDefault();
                var day = $('#Mon').val(); // Assuming Mon is selected, change accordingly
                var start = $('#start').val();
                var end = $('#end').val();
    
                if (!day || !start || !end) {
                    alert('請填寫所有項目');
                    return;
                }
    
                $.ajax({
                    url: "/saveLeisure",
                    type: 'POST',
                    data: { day: day, start: start, end: end },
                    success: function(data) {
                        alert(data);
                        $('#timeTableBody').append('<tr><td>' + day + '</td><td>' + start + ' - ' + end + '</td></tr>');
                    }
                });
    
                $('#start').val('');
                $('#end').val('');
            });
    
            // 為 "開始生成" 按鈕添加點擊事件處理器
            $('#generateButton').click(function() {
                alert('開始生成...');
            });
        });
    </script>
    
</body>
</html>
